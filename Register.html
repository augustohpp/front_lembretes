<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
    
    </script>
</head>
<body>
    
    <div id="login">
        <div class="container mt-4">
            <div class="card col-5 mx-auto">
                <div class="card-header">
                    <h3>Criar Conta</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="col-12">
                            <label for="nomeLogin" class="form-label">Nome</label>
                            <input type="email" class="form-control" id="nomeLogin">
                        </div>
                        <div class="col-12">
                            <label for="emailLogin" class="form-label">Endereço de Email</label>
                            <input type="email" class="form-control" id="emailLogin">
                        </div>
                        <div class="col-12 mt-1">
                            <label for="senhaLogin" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaLogin">
                        </div>
                        
                        <button onclick="criarConta(event)" class="btn btn-primary mt-3">Criar Conta</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <span>Já possui conta? Faça login <a href="./Login.html">Aqui</a></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script>
        window.onload = function (){
            var storage = localStorage.getItem(userLogged)

            if(storage){
                window.location.href = './index.html'
            }
        }
    </script>
</body>
</html>
